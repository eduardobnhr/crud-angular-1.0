<mat-card>

  <mat-card-content>
    <mat-toolbar color="primary">Cursos dispon√≠veis</mat-toolbar>
    <div *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses$" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Curso </th>
          <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
        </ng-container>

        <!-- categoria Column -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let course"> {{ course.categoria }}
            <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{course.categoria | category}}</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>


  </mat-card-content>
</mat-card>
